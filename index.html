<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Chat App]</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Main section -->
      <section id="main-content">
        <div class="container">
          <div class="row">
            <div class="image-col">
              
              <!-- App image -->
              <div class="phone">

              </div>
              <!-- /App image -->

            </div>
            <div class="text-col">
              <h2 class="text-heading">Simple booking</h2>
              <p class="text-content">
                Stay in touch with our dog walkers through the chat interface.
                This makes it easy to discuss arrangements and make booking.
                Once the walk has been completed you can rate your walker and
                book again all through the chat.
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- Attribution section -->
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Olga Demina</a>.
      </section>
      <!-- /Attribution section -->
    </main>
  </body>
</html>
